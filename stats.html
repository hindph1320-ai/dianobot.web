<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DianoBot Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #5865f2;
      margin-bottom: 40px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .box h2 {
      margin: 0;
      font-size: 2.5rem;
      color: #5865f2;
    }

    .box p {
      margin-top: 10px;
      opacity: 0.8;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: #5865f2;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>üìä DianoBot Statistics</h1>

<div class="stats">
  <div class="box">
    <h2>120+</h2>
    <p>Servers</p>
  </div>

  <div class="box">
    <h2>25K+</h2>
    <p>Users</p>
  </div>

  <div class="box">
    <h2>99.9%</h2>
    <p>Uptime</p>
  </div>
</div>

<a href="index.html">‚¨ÖÔ∏è Back to Home</a>

</body>
</html>
